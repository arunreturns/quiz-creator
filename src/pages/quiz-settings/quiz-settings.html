<ion-header>
	<ion-navbar>
		<ion-title>Quiz Settings</ion-title>
    <ion-buttons end>
			<button ion-button icon-only color="royal" (click)="closeSettings()">
        <ion-icon name="close"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
    <ion-item *ngFor="let settingsKey of settings | keys">
      <ion-label>{{ settings[settingsKey].text }}</ion-label>
      <ion-toggle [(ngModel)]="settings[settingsKey].value"></ion-toggle>
    </ion-item>
	</ion-list>
</ion-content>
